name: Enterprise Quality Gate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Linting check
      run: npm run lint
      continue-on-error: true # Keep going for now but we'll see warnings

    - name: Type check & Build
      run: npm run build

    - name: Checklist Reminder
      if: github.event_name == 'pull_request'
      run: |
        echo "Please ensure you have completed the ENTERPRISE_CHECKLIST.md items before merging."
